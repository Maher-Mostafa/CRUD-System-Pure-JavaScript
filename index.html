<!DOCTYPE html>
<html lang="en"> 
<head>

    <div class="crud">

            <div class="info">

                <input type="number" id="taxes" placeholder="taxes">
                <input type="number" id="ads" placeholder="ads">

            <input type="text" id="category" placeholder="category">

            <button id="submit">Create</button>
        </div>

                <input onkeyup="SearchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search by Titel</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search by Category</button>

                                <th>taxes</th>
                                <th>ads</th>

                            </tr>
                        </thead>

        </div>
    </div>

</body>
</html>
